# On a new commit: push new docs to anchorage-docs.github.io

name: docs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate docs
        run:  pdoc --html anchorage --force --output-dir=docs
      - name: Push new docs to anchorage-docs.github.io
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ env.API_TOKEN_GITHUB }}
        with:
          source-directory: 'docs/anchorage'
          destination-github-username: 'anchorage-docs'
          destination-repository-name: 'anchorage-docs.github.io'
          user-email: antonlopezr99@gmail.com
          commit-message: See ORIGIN_COMMIT from $GITHUB_REF
          target-branch: main
